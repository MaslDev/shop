{% extends 'Base.html' %}
{% load static %}
{% block main %}
    <!-- form register -->
    <form class="text-center p-5 custom-form" data-url="/user_profile_edit/" method="post" id="user-profile-form">
        {% csrf_token %}

        <div class="form-row mb-4">
            <div class="col">
                <!-- First name -->
                <input type="text" id="UserFormFirstName" class="form-control" placeholder="First name" value="{{ user.first_name }}"
                       name="first_name">
            </div>
            <div class="col">
                <!-- Last name -->
                <input type="text" id="UserProfileFormLastName" class="form-control" placeholder="Last name" value="{{ user.last_name }}"
                       name="last_name">
            </div>
        </div>

        <!-- E-mail -->
        <input type="email" id="UserProfilerFormEmail" class="form-control" placeholder="Email" value="{{ user.email }}" name="email" disabled>
        <small id="change-email" class="form-text text-muted mb-4">
            <a href="{% url 'user_new_password' %}">Change password</a>
        </small>

        <!-- Phone number -->
        <input type="tel" id="UserProfilePhoneForm" class="form-control" placeholder="Phone" value="{{ user.phone }}"
               name="phone">
        <small id="UserProfileFormPhoneHelpBlock" class="form-text text-muted mb-4">
            Format: +380951234567
        </small>

        <!-- submit -->
        <button id="button-submit" class="btn btn-outline-success my-4 btn-block waves-effect" type="submit">Save</button>

    </form>
    <!-- form -->
{% endblock %}

{% block extrajs %}
        <script src="{% static 'js/shop_app/user_profile.js' %}"></script>
{% endblock %}
