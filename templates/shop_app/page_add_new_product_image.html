{% extends 'Base.html' %}
{% load static %}
{% block main %}
    {% if messages %}
        <div class="messages text-center">
            {% for message in messages %}
                <div{% if message.tags %} class="{{ message.tags }}"{% endif %}><h3>{{ message }}</h3></div>
            {% endfor %}
        </div>
    {% endif %}
    <div class="add-image">
        <form action="{% url 'create_new_product_image' id %}" method="post" enctype="multipart/form-data" class="text-center p-5 custom-form">
            {% csrf_token %}
            <div class="product-image-form">
                <ul class="product-image">
                    <li><label class="label">
                        <i class="material-icons">attach_file</i>
                        <span class="title">Add Image</span>
                        <input type="file" name="image">
                    </label></li>
                    <li>
                        <button type="submit" id="button-submit"
                                class="btn btn-outline-success my-4 btn-block waves-effect">Add
                        </button>
                    </li>
                </ul>
            </div>
        </form>
    </div>
{% endblock %}

{% block extrajs %}
{% endblock %}
