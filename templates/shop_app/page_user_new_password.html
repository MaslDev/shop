{% extends 'Base.html' %}
{% load static %}

{% block main %}
    <form class="text-center p-5 custom-form" data-url="/user_change_password/" id="new-user-password-form">
        {% csrf_token %}
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div{% if message.tags %} class="{{ message.tags }}"{% endif %}><h3>{{ message }}</h3></div>
                {% endfor %}
            </div>
        {% endif %}
        <input type="password" id="current_password" name="current_password" placeholder="Your current password" class="form-control mt-4">
        <input type="password" id="new_password" name="new_password" placeholder="Your new password" class="form-control mt-4">
        <input type="password" id="new_password_confirm" name="new_password_confirm" placeholder="Confirm your new password" class="form-control mt-4">
        <!-- submit -->
        <button id="button-submit" class="btn btn-outline-success my-4 btn-block" type="submit">Save</button>

    </form>

{% endblock %}

{% block extrajs %}
    <script src="{% static 'js/shop_app/user_change_password.js' %}"></script>
{% endblock %}
